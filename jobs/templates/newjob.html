<!DOCTYPE html>

{% extends "layout.html" %}


{% block content %}
    <h1>New Job</h1>
    <form method="post">
        <div class="field">
            <label class="label">Employer</label>
            {{ show_employerlist(employer) }}
        </div>
        <div class="field">
            <label class="label">Job Title</label>
            <div class="control">
                <input class="input" type="text" name="title" id="title" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Job Description</label>
            <div class="control">
                <input class="input" type="textarea" name="description" id="description" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Salary</label>
            <div class="control">
                <input class="input" type="number" min="1" name="salary" id="salary" required>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
            <div class="control">
                <a href="{{  url_for('jobs') }}" class="button is-text">Cancel</a>
            </div>
        </div>
    </form>


{% endblock %}
